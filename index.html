<html style="overflow:hidden">

<head>
    <title>Christmas Card</title>
    <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body width="100%" height="100%" style="margin:0px; overflow:hidden;" scroll="no">
    <div id="card">
        <div id="card-inner">
            <div id="card-text">
                Jacqueline,
                <br/>
                I made you a game called BoxBox&trade;. Any similarities to existing games are entirely coincidental. The objective is to clear out sections of a grid to expose a hint about what your gift is.
                <br/>
                <p id="signature">
                Merry Christmas,
                <br/>
                Brandon
                </p>
            </div>
            <div id="start-game">
                START GAME
            </div>
        </div>
    </div>
    <div id="image" style="display:none;">
      <img id="source" src="https://i.ibb.co/RHkW6Hs/IMG-5255.jpg">
    </div>
    <script src="bundle.js"></script>

</body>

</html>
